<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizdown to HTML Converter</title>
  <link rel="stylesheet" href="converter-styles.css">
</head>
<body>
  <h2>Quizdown Converter</h2>
  <div class="editor-container">
    <textarea id="quizdownCode" placeholder="Paste your quiz content here, starting with a --- header..."></textarea>
    <textarea id="cssCode"></textarea>
    <textarea id="jsCode"></textarea>
  </div>
  <div class="button-container">
    <button id="runBtn" onclick="runCode()" disabled>Generate Quiz</button>
    <button id="copyBtn" onclick="copyCode()">Copy HTML</button>
    <button id="downloadBtn" onclick="downloadCode()">Download HTML</button>
    <button id="saveBtn" onclick="saveQuiz()">Save Quiz</button>
  </div>
  
  <div class="saved-quizzes-container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search saved quizzes...">
    </div>
    <div id="savedQuizzesList">
      <!-- Saved quizzes will be loaded here -->
    </div>
  </div>
  
  <script src="converter-script.js"></script>
</body>
</html>
