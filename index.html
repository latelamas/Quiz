<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizdown to HTML Converter</title>
    <link rel="stylesheet" href="converter-styles.css">
</head>
<body>
    <div>
        <textarea id="quizdownCode" placeholder="Enter Quizdown here..."></textarea>
        <textarea id="cssCode" placeholder="CSS will load here..." style="display:none;"></textarea>
        <textarea id="jsCode" placeholder="JS will load here..." style="display:none;"></textarea>
        <button id="runBtn" onclick="runCode()" disabled>Generate Quiz</button>
        <button onclick="downloadCode()">Download Quiz</button>
    </div>
    <script src="converter-script.js"></script>
</body>
</html>
